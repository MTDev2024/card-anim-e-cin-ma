<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Carte cinéma animée</title>
  </head>
  <body>
    <div class="container-card">
      <div class="card">
        <div class="image-zoom"></div>
        <div class="bloc-content-show">
          <h2>
            <span>Bryan Cranston</span>
            <img src="./cloud-computing.svg" alt="Cloud Icon" />
          </h2>
          <hr />
          <p>
            <span>MOVIES :</span>
            Argo, Saving Private Ryan, Drive
          </p>
          <p>
            <span>AWARDS : </span>
            Emmy Award for Breaking Bad - 2009
          </p>
        </div>
      </div>
      <div class="focus-top"></div>
      <div class="focus-bottom"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/EasePack.min.js"
      integrity="sha512-3fpVLQYwQDyh4nGvxqsfPhUm54etykvg0NRmilMBePJzl3P8BKCrEvR1pIZ5yyct6XROVYtKI2eaT54heI2CfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
